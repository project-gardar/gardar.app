<script>
    const bootSeqLines = [
        "DOS/WASM Protected Mode Run-time",
        "PHOENIX 3D game engine Ser.no. 97091601",
        "Copyright (C) 1997. All rights reserved.",
        "Serial driver initialized",
        "Nexus opened - 25 resources found - 255132 KB virtual memory free",
        "Gardar - scanning world description...",
        "Initializing nexus - 250624 KB virtual memory left",
    ];
    const bootSeq = window.document.createElement("div");
    bootSeq.className = "boot-sequence";
    bootSeq.innerText = "C:\\> GARDAR.APP\n";
    window.document.body.appendChild(bootSeq);
	function sleep(timeMs) {
		return (new Promise((resolve) => {
			self.setTimeout(() => resolve(), timeMs);
		}));
	};
	(async () => {
        await sleep(1000);
        let bootSeqText = bootSeq.innerText;
		for (let line of bootSeqLines) {
            bootSeqText += "\n";
            for(let i=0; i<line.length; i++) {
                bootSeqText += line[i];
                bootSeq.innerText = bootSeqText;
                await sleep((Math.random() * 20) + 0);
            }
			await sleep((Math.random() * 3000) + 0);
		}
	})();
</script>
