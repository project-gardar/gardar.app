	window.document.querySelector(".splash-image").style.display = "";
</script>

<style>
	@font-face {
		font-family: "IBM VGA 8x16";
		src: url("https://assets.gotha.app/fonts/ibm-vga/ibm-vga-8x16.woff") format('woff');
		font-weight: normal;
		font-style: normal;
		font-display: block;
	}
</style>

<script>
    const bootSeqLines = [
        "\"Gardar: a gothic story\"",
        "PHOENIX 3D game engine Ser.no. 22091602",
        "Copyright (C) 1997. All rights reserved.",
        "",
        "DOS/WASM Protected Mode Run-time",
        "Configuring ECMA Script™ environment...",
        "Connecting to Event Messaging System...",
        "Scanning for Glide/WebGL 3D accelerator hardware..."
    ];
    const bootSeq = window.document.querySelector(".boot-sequence");
	function sleep(timeMs) {
		return (new Promise((resolve) => {
			self.setTimeout(() => resolve(), timeMs);
		}));
	};
	(async () => {
        await sleep(1000);
        let bootSeqText = bootSeq.innerText.trim() + "\n";
		for (let line of bootSeqLines) {
            bootSeqText += "\n";
            for(let i=0; i<line.length; i++) {
                bootSeqText += line[i];
                bootSeq.innerText = bootSeqText;
                await sleep((Math.random() * 20) + 0);
            }
			await sleep((Math.random() * 3000) + 0);
		}
	})();
</script>
